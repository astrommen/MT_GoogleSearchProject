<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style Sheet -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Mock Google Search</title>
</head>
<body>
  <div class="main">
    <nav>
      <div class="google-btns">
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>

      <div class="user-btns">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li id="tiles"></li>
          <li>Sign in</li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="title">
        <img id="logo"
          src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="logo">
      </div>
      <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

      <div class="search">
        <input type="text" name="search-box" id="search-bar">
      </div>

      <div class="submit-btns">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </div>
    </div>
      
  </div>
  <footer>
    <div class="google-btns">
      <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
    </div>
    
    <div class="user-btns">
      <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </footer>
</body>
</html>
